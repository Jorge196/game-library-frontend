<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
</head>
<body class="antialiased bg-blue-700 text-gray-900 font-sans p-6">
    <section id="flash" class=" h-10 col-span-3 py-2 pl-4 opacity-0 transition-opacity duration-700"></section>
    <h1 id="Greeting">Game Library</h1>
    <div class="container mx-auto">
        <div id="gamesContainer" class="flex flex-wrap -mx-4">
        </div>
    </div>
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
          
        
          <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
            <svg class="modal-close fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
            <span class="modal-close text-sm">(Esc)</span>
          </div>
    
          <div class="modal-content py-6 text-left px-6">
  
            <div class="flex justify-between items-center pb-3">
              <p id="modal-title" class="text-2xl font-bold">Edit Review</p> 
              <div class="modal-close cursor-pointer z-50">
                <svg class="fill-current text-black modal-close" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                  <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                </svg>
            </div>
        </div>
            
        <div id="modal-content">
        <form class="editReviewForm" data-review-id="1">
            <fieldset class="my-2">
                <label for="notes" class="block w-full uppercase">Review</label>
                <textarea 
                    id="notes" 
                    name="notes" 
                    class="w-full border-2 rounded p-2 focus:outline-none focus:ring focus:border-blue-300 cursor-pointer"
                ></textarea>
            </fieldset>
            <input 
                type="submit"  
                class="w-full block py-3 bg-green-400 hover:bg-green-500 transition duration-200 uppercase font-semibold cursor-pointer"
                value="Save Review"
            />
        </form>
    </div>

    <script src="js/utilities.js"></script> 
    <script src="js/modal.js"></script>
    <script src="js/models.js"></script>
    <script src="js/listeners.js"></script>
</body>
</html>
