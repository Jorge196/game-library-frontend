<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
</head>
<body>
    <div class="container mx-auto sm:grid grid-cols-3 gap-4 my-4">
        <section id="todoListsContainer" class="px-4 bg-blue-100 sm:min-h-screen rounded-md shadow">
          <h1 class="text-2xl semibold border-b-4 border-blue"></h1>
          <form id="newReview" class="flex mt-4">
            <input type="text" class="flex-1 p-3" placeholder="New Review" />
            <button type="submit" class="flex-none"><i class="fa fa-plus p-4 z--1 bg-green-400"></i></button>
          </form>
          <ul id="reviews" class="list-none">
            <li class="my-2 px-4 bg-green-200 grid grid-cols-12 sm:grid-cols-6">
              <a href="#" class="py-4 col-span-10 sm:col-span-4">My Review</a>
              <a href="#" class="my-4 text-right"><i class="fa fa-pencil-alt"></i></a>
              <a href="#" class="my-4 text-right"><i class="fa fa-trash-alt"></i></a>
            </li>
            <li class="my-2 px-4 bg-green-200 grid grid-cols-12 sm:grid-cols-6">
              <a href="#" class="py-4 col-span-10 sm:col-span-4">My Next Review</a>
              <a href="#" class="my-4 text-right"><i class="fa fa-pencil-alt"></i></a>
              <a href="#" class="my-4 text-right"><i class="fa fa-trash-alt"></i></a>
            </li>
          </ul>
        </section>
        <section id="gamesContainer" class="px-4 bg-blue-100 sm:min-h-screen col-span-2 rounded-md shadow">
          <h1 class="text-2xl semibold border-b-4 border-blue">Games</h1>
          <form id="newTask" class="flex mt-4">
            <input type="text" class="block flex-1 p-3" placeholder="Search Game" />
            <button type="submit" class="block flex-none"><i class="fa fa-plus p-4 z--1 bg-green-400"></i></button>
          </form>
          <ul id="games" class="list-none">
            <li class="my-2 px-4 bg-green-200 grid grid-cols-12">
              <a href="#" class="py-4 col-span-10">Game List</a>
              <a href="#" class="my-4 text-right"><i class="fa fa-pencil-alt"></i></a>
              <a href="#" class="my-4 text-right"><i class="fa fa-trash-alt"></i></a>
            </li>
          </ul>
        </section>
      </div>
      <script src="js/models.js"></script>
      <script src="js/listeners.js"></script>


</body>
</html>
